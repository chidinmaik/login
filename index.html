<!DOCTYPE html>
<html>

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
  
  <link rel="stylesheet" href="style.css" />
 
<link
  href="https://fonts.googleapis.com/css?family=Montserrat:300,400"
  rel="stylesheet"
/>


  <title>SIMPLE LOGIN FORM</title>
</head>

<body>

  <div id="container">
    
    <div class="right">
      <h1 style="color: navy; text-align: center;">User Login</h1>
    
      <div class="forminput">
        <i class="fas fa-envelope"></i>
        <input
          placeholder="Email"
          type="email"
          name="Email"
          id="field_email"
          class="input_field"
        />
      </div>
      <div class="forminput">
        <i class="fa fa-lock"></i>
        <input
          placeholder="Password"
          type="password"
          name="Password"
          id="field_password"
          class="input_field"
        />
      </div>
      <input
        type="submit"
        value="Login"
        id="input_submit"
        class="input_field"
      />
      
      <br>
      <span>Forgot <a href="#"> Username / Password ?</a></span>
      <span id="yext">
        <a href="/signup.html">Create your account </a>
      </span>
    </div>
    <div class="image">
    <img src="image/avatar.svg" width="100%" alt="computer icon" />
    </div>
  </div>


</body>
